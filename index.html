    }

    .container {

      padding: 20px;
    }

    }

    .status-banner {

      margin-bottom: 40px;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    .status-banner h2 {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .status-info {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .status-item {
      text-align: center;
    }

    .status-number {
      display: block;
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffd700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .status-label {
      color: rgba(255,255,255,0.9);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .prizes-banner {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
      text-align: center;
      animation: fadeInUp 0.8s ease-out 0.1s both;
    }

    .prizes-banner h2 {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .prizes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .prize-item {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .prize-item:hover {
      transform: translateY(-5px);
    }

    .prize-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .prize-name {
      color: white;
      font-weight: 600;
      font-size: 1rem;
    }

    .admin-panel {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .login-form {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .login-form input {
      padding: 15px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      background: rgba(255,255,255,0.9);
      color: #333;
      min-width: 200px;
      outline: none;
      transition: all 0.3s ease;
    }

    .login-form input:focus {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(238, 90, 36, 0.6);
    }

    .btn-success {
      background: linear-gradient(45deg, #00b894, #00a085);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
    }

    .btn-success:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 184, 148, 0.6);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .result-display {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 40px;
      text-align: center;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .winner-animation {
      animation: winnerPulse 2s ease-in-out infinite;
    }

    .winner-name {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffd700;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 15px;
    }

    .winner-prize {
      font-size: 1.5rem;
      color: #ffd700;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    .prize-description {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.8);
      font-style: italic;
    }

    .waiting-message {
      font-size: 1.5rem;
      color: rgba(255,255,255,0.7);
      font-style: italic;
    }

    .winners-section {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    .winners-section h2 {
      color: #ffd700;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .winner-item {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 20px;
      margin: 10px 0;
      border-left: 4px solid #ffd700;
      transition: transform 0.3s ease;
    }

    .winner-item:hover {
      transform: translateX(5px);
    }

    .winner-item-name {
      color: white;
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 8px;
    }

    .winner-item-prize {
      color: #ffd700;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .hidden {
      display: none;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd700;
      animation: confettiFall 3s linear infinite;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #ffd700;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes winnerPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .status-info {
        gap: 20px;
      }
      
      .status-number {
        font-size: 2rem;
      }
      
      .winner-name {
        font-size: 1.8rem;
      }

      .prizes-grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 10px;
      }
      
      .login-form {
        flex-direction: column;
      }
      
      .login-form input {
        min-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

</div>

    // Fun√ß√£o para atualizar contadores
    function atualizarContadores() {
      document.getElementById('sorteiosRealizados').textContent = ganhadores.length;
      document.getElementById('sorteiosRestantes').textContent = CONFIG.maxSorteios - ganhadores.length;
    }

    // Fun√ß√£o para criar confetti
    function criarConfetti() {
      const confettiContainer = document.getElementById('confetti');
      confettiContainer.innerHTML = '';
      confettiContainer.classList.remove('hidden');

      const cores = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];

      for (let i = 0; i < CONFIG.confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti-piece';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confettiContainer.appendChild(confetti);
      }

      setTimeout(() => {
        confettiContainer.classList.add('hidden');
      }, 5000);
    }

    // Fun√ß√£o para exibir ganhador
    function exibirGanhador(participante, premio) {
      const resultDisplay = document.getElementById('resultDisplay');
      resultDisplay.innerHTML = `
        <div class="winner-animation">
          <div class="winner-name">${participante.nome}</div>
          <div class="winner-prize">${premio.icone} ${premio.nome}</div>
          <div class="prize-description">${premio.descricao}</div>
        </div>
      `;
      
      criarConfetti();
    }

    // Fun√ß√£o para exibir todos os ganhadores
    function exibirTodosGanhadores() {
      const winnersSection = document.getElementById('winnersSection');
      const winnersContainer = document.getElementById('winnersContainer');
      
      winnersContainer.innerHTML = '';

      ganhadores.forEach(ganhador => {
        const winnerDiv = document.createElement('div');
        winnerDiv.className = 'winner-item';
        winnerDiv.innerHTML = `
          <div class="winner-item-name">${ganhador.participante.nome}</div>
          <div class="winner-item-prize">${ganhador.premio.icone} ${ganhador.premio.nome}</div>
        `;
        winnersContainer.appendChild(winnerDiv);
      });

      winnersSection.classList.remove('hidden');
    }

    // Fun√ß√£o para verificar senha
    function verificarSenha() {
      const senha = document.getElementById('adminPassword').value;

      if (senha === CONFIG.adminPassword) {
        isAdminLoggedIn = true;
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('adminControls').classList.remove('hidden');
        document.getElementById('adminPassword').value = '';
        alert('‚úÖ Login realizado com sucesso!');
      } else {
        alert('‚ùå Senha incorreta!');
        document.getElementById('adminPassword').value = '';
      }
    }

    // Fun√ß√£o para realizar sorteio
    function realizarSorteio() {
      if (!isAdminLoggedIn) {
        alert('‚ùå Acesso negado!');
        return;
      }

      if (ganhadores.length >= CONFIG.maxSorteios) {
        alert('‚úÖ Todos os sorteios j√° foram realizados!');
        return;
      }

      // Desabilitar bot√£o temporariamente
      const sortearBtn = document.getElementById('sortearBtn');
      sortearBtn.disabled = true;
      sortearBtn.innerHTML = '<span class="loading"></span>Sorteando...';

      // Simular delay para suspense
      setTimeout(() => {
        // Encontrar participantes ainda n√£o sorteados
        const participantesDisponiveis = participantes.filter(p => 
          !ganhadores.some(g => g.participante.nome === p.nome)
        );

        if (participantesDisponiveis.length === 0) {
          alert('‚ö†Ô∏è N√£o h√° mais participantes dispon√≠veis!');
          sortearBtn.disabled = false;
          sortearBtn.innerHTML = 'üé≤ Sortear Ganhador';
          return;
        }

        // Sortear participante
        const indexParticipante = Math.floor(Math.random() * participantesDisponiveis.length);
        const participanteSorteado = participantesDisponiveis[indexParticipante];

        // Definir pr√™mio (s√≥ tem um)
        const premioSorteado = premios[0];

        // Adicionar ganhador √† lista
        ganhadores.push({ participante: participanteSorteado, premio: premioSorteado });

        // Exibir ganhador
        exibirGanhador(participanteSorteado, premioSorteado);
        atualizarContadores();

        // Reabilitar bot√£o
        sortearBtn.disabled = false;
        sortearBtn.innerHTML = 'üé≤ Sortear Ganhador';

        // Se todos os sorteios foram realizados, exibir todos os ganhadores
        if (ganhadores.length === CONFIG.maxSorteios) {
          exibirTodosGanhadores();
          sortearBtn.disabled = true;
          sortearBtn.innerHTML = '‚úÖ Sorteio Finalizado';
        }
      }, 2000);
    }

    // Permitir Enter no campo de senha
    document.addEventListener('DOMContentLoaded', () => {
      atualizarContadores();
      
      document.getElementById('adminPassword').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          verificarSenha();
        }
      });
    });
